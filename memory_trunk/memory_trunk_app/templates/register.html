{% extends 'index.html' %}

{% block content %}
<div class="row">
    <div class="container-fluid content-block col-sm-6 col-sm-offset-3">
        <div class="row">
            <div class="col-sm-12 container-fluid">
                <div class="row shadowed">
                    <h2 class="col-sm-9 col-sm-offest-1">Register for MemoryTrunk</h2>
                </div>
                <div class="row">
                    <div class="detail-block col-sm-10 col-sm-offset-1 fifty">
                        <form class="form-horizontal" action="{% url 'memory_trunk_app:register_user' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-5">
                                    <label>First Name </label><br><input type="text" name="first_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5">
                                    <label>Last Name </label><br><input type="text" name="last_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5">
                                    <label>Username *</label><br><input type="text" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5">
                                    <label>Email Address </label><br><input type="email" name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5">
                                    <label>Password *</label><br><input type="password" name="password">
                                </div>
                            </div>  
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <button type="submit" class="btn btn-default" name="button">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
