{% extends 'index.html' %}

{% block content %}
    <div class='container-fluid'>
        <div class="row">
            <div class="content-block col-md-10 col-md-offset-1 container-fluid">
                <div class="row shadowed">
                    <h2 class="content-title col-sm-6 container-fluid">{{page_title}}</h2>
                    <form action="{% url 'memory_trunk_app:search' %}" method="get">
                        <div class="input-group col-sm-5 search-bar">
                                <input type="text" class="form-control" placeholder="Search" name="query">
                                <span class="input-group-btn">
                                    <button class="btn btn-default glyphicon glyphicon-search" type="submit">
                                    </button>
                                </span>
                                <input type="hidden" name="model" value="Tip" />
                        </div><!-- /input-group -->
                    </form>
                </div>
                <div class="row list-container">
                    {% for tip in tips %}
                        <div class="listed-object col-sm-3 listed-with-brethren">
                            <a href="{% url 'memory_trunk_app:tip_detail' id=tip.id %}">
                                <h3 class="object-title">{{tip.title}}</h3>
                            </a>
                            <h5>by {{tip.user.username}}</h5>
                        </div>    
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
