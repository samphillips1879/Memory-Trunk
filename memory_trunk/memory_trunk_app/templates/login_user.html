{% extends 'index.html' %}

{% block content %}
<div class="row">
    <div class="container-fluid content-block col-sm-6 col-sm-offset-3">
        <div class="row">
            <div class="col-sm-12 container-fluid">
                <div class="row shadowed">
                    <h2 class="col-sm-9 col-sm-offest-1">Login</h2>
                </div>


                <div class="row">
                    <div class="detail-block col-sm-10 col-sm-offset-1 fifty">
                        <form class="form-horizontal" action="{% url 'memory_trunk_app:login_user' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-5">
                                    <label>Username </label><br><input type="text" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5">
                                    <label>Password </label><br><input type="password" name="password">
                                </div>
                            </div>  
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <button type="submit" class="btn btn-default" name="button">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
